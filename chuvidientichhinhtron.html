<!DOCTYPE html>
<html lang="en">s
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="radius" placeholder="Nhập giá trị của bán kính :">
    <button onclick="getAcreage()">Tính diện tích hình tròn</button>
    <button onclick="getPerimeter()">Tính chu vi hình tròn</button>
    <p id="Acreage"></p>
    <p id="Perimeter"></p>
    <script>
        function getAcreage(){
            let r = +document.getElementById("radius").value;
            let S = r * r * 3.14;
            document.getElementById("Acreage").innerHTML='Diện tích hình tròn là :' + S;
        }
        function getPerimeter(){
            let r = +document.getElementById('radius').value;
            let C = r * 2 * 3.14;
            document.getElementById("Perimeter").innerHTML='Chu vi hình tròn là :' + C;
        }
    </script>
</body>
</html>
