<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="vatly" placeholder="Nhập điểm môn Vật Lý">
    <br>
    <input type="number" name="" id="hoahoc" placeholder="Nhập điểm môn Hóa Học">
    <br>
    <input type="number" name="" id="sinhhoc" placeholder="Nhập điểm môn Sinh Học">
    <br>
    <button onclick="getAverange()">Tính điểm trung bình</button>
    <button onclick="getsum()">Tính tổng</button>
    <p id="getAveraged"></p>
    <p id="getsum"></p>
    <script>
        function getAverange() {
            let ly = +document.getElementById("vatly").value;
            let hoa = +document.getElementById("hoahoc").value;
            let sinh = +document.getElementById("sinhhoc").value;
            let avg = (ly + hoa + sinh) / 3;
            document.getElementById("getAveraged").innerHTML = "Điểm trung bình của 3 môn là: " + avg;
        }

        function getsum() {
            let ly = +document.getElementById("vatly").value;
            let hoa = +document.getElementById("hoahoc").value;
            let sinh = +document.getElementById("sinhhoc").value;
            let sum = ly + hoa + sinh;
            document.getElementById("getsum").innerHTML = "Điểm tổng là: " + sum;
        }
    </script>
</body>
</html>
